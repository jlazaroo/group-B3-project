<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Group B-3 Final Project</title>
</head>
<body>
    <h1>TASK LIST</h1>
    <div>
        <h2>Add New Task</h2>
        <div class="row" id="user-input">
            <div class="col-8">
                <div class="mb-3">
                    <label for="new-task" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="new-task" aria-describedby="taskName">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="due-date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due-date" aria-describedby="dueDate">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="task-description" class="form-label">Task Description</label>
                <input type="textarea" class="form-control" id="task-description" aria-describedby="taskDescription" style="width: 100%; height: 200px;">
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="assign-to" class="form-label">Assigned To</label>
                <input type="text" class="form-control" id="assign-to" aria-describedby="assignTo">
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
