<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Group B-3 Final Project</title>
</head>
<body>


    <!-- FORM AREA -->
	<form class="container-fluid mx-0 p-0"  action="">
        <div class="px-4">
            <h1 class="my-5">TASK LIST</h1>
            <h5 class="mb-3">Add New Task</h5>
			<div class="mb-2 alert alert-danger hide" role="alert" id="submitAlert">
				Please fill in all fields
			  </div>
            <div class="row" id="user-input">
                <div class="col-12 col-sm-8 col-xs-12">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="taskName" aria-describedby="taskName" required>
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div class="mb-3">
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" aria-describedby="dueDate" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <div class="row">
                        <label for="taskDescription" class="form-label col-auto">Task Description</label>
                        <p class="col-auto">Max 246</p>
                        <p id="descriptionCount" class="col-auto">0</p>
                    </div>
                    <textarea class="form-control" id="taskDescription" maxlength="246" aria-describedby="taskDescription" style="width: 100%; height: 100px;" placeholder="...write a description of the task..." maxlength="246" required></textarea>
                </div>
            </div>

            <div class="row align-items-center">
                 <label for="assignee" class="form-label">Assigned To</label>
                <div class="col" id="assigneeColumn">
					<select class="form-select my-3" aria-label="Default select example" id="assignee" required>
                        <option value="" disabled selected>--Choose to an individual--</option>
                        <option value="1">Corbin</option>
                        <option value="2">John</option>
                        <option value="3">Megan</option>
                        <option value="4">Wenbo</option>
                        <option value="5">Zinash</option>
                    </select>
                </div>
                <div class="col-auto">
                     <input type="submit" class="btn rounded-pill btn-primary align-middle" id="submit" value="Add Task">
                </div>
            </div>
        </div>
	</form>


        <!-- TASK CARDS -->
            <section class="container-fluid p-0">
                <h2 class="mx-4 mt-5">
                    Tasks
                </h2>

                <ul class="row justify-content-center mx-2 p-0" id="taskList"></ul>

            </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
